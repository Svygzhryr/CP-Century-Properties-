<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/adaptive.css">
    <title>Century Properties</title>
    <script src="./js/app.js" defer></script>
</head>

<body>

    <div class="wrapper">
        <header class="header">
            <img src="./img/logo.png" alt="" class="header__logo">
            <ul class="header__items">
                <li class="header-button header-button--active">Home</li>
                <li class="header-button">Buy</li>
                <li class="header-button">Rent</li>
                <li class="header-button">Sell</li>
                <li class="header-button">About Us</li>
                <li class="header-button header-button--sign">Sign In</li>
            </ul>
        </header>

        <main class="content">
            <section class="content-info">
                <h1 class="content__title">The Power Tools to Sell Your Home</h1>
                <p class="content__subtitle">The shortest distance between
                    paradise </br> and the place you call home</p>
                <button class="content__button">Learn More</button>
            </section>
            <img class="content__house" src="./img/house.png" alt="">
        </main>

        <footer class="footer">

            <div class="footer-search">
                <form action="" class="search__bar"></form>
                <div class="search-buttons">
                    <button class="search__button">
                        <h3 class="search-button__title">Location</h3>
                        <p class="search-button__info"></p>
                    </button>
                    <button class="search__button">
                        <h3 class="search-button__title">Type</h3>
                        <p class="search-button__info"></p>
                    </button>
                    <button class="search__button">
                        <h3 class="search-button__title">Pricing</h3>
                        <p class="search-button__info"></p>
                    </button>
                    <button class="search__search">Search Now</button>
                </div>
            </div>

            <div class="footer-info">
                <div class="footer-info__desc"> Description
                    <form action="" class="desc__search"></form>
                </div>
                <div class="footer-info__loc"> Location
                    <form action="" class="loc__search"></form>
                </div>
            </div>

        </footer>
    </div>
</body>

</html>
